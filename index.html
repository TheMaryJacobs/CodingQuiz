<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div id="container" class="container">
            <p id="instructions">This is a pop coding quiz. A pop quiz to quiz you on your coding. 
                    Answer the questions as quickly as possible to recieve the most points. 
                    Finish the quiz before the timer runs out!
                </p>
        <button id="start"class="start btn">Start Quiz!</button>
        <div id="quiz" style="display: none">
            <div id="question"></div>
            <div id="choices"class="btn-grid">
                <div class="btn btn-dark choice" id="A" onclick="checkAnswer('A')"></div>
                <div class="btn btn-dark choice" id="B" onclick="checkAnswer('B')"></div>
                <div class="btn btn-dark choice" id="C" onclick="checkAnswer('C')"></div>
                <div class="btn btn-dark choice" id="D" onclick="checkAnswer('D')"></div>
            </div>
            <div id="timer">
                <div id="counter"></div>
                <div id="btimeGauge"></div>
                <div id="timeGauge"></div>
            </div>
            <div id="progress"></div>
        </div>
        <div id="scoreContainer" style="display: none"></div>
    </div>
    
    <!-- <script src="./assets/questions.js"></script> -->
    <script src="./assets/main.js"></script>
</body>
</html>
